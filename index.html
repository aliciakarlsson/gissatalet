<!DOCTYPE html>

<body>
    <div><h1>Gissa talet</h1>
        <label class="guess" for="guessnumber">Gissa ett nummer mellan 0 till 100. Du har 5 försök.</label>
        <input type="number" name="" id="guessnumber" min="0" max="100" placeholder="Skriv här">
        <button id="press">Gissa</button>

        <p id="message"></p>

    <h2>Dina gissningar:</h2>
    <ul id="guesslist"></ul>

    <button id="playagain">Spela igen</button>
    </div>

    <script src="script.js"></script>
</body>
